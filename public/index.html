<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>D3 Fun!!</title>
    <script src="/node_modules/d3/d3.min.js"></script>
    <script src="/node_modules/randomcolor/randomColor.js"></script>
</head>
<style>
    body {
        padding-top: 200px;
        text-align: center;
    }
</style>
<body>


<script>
    let speed = 500;

    let scale = d3.scale.linear()
            .domain([1, 10])
            .range([0, 400]);

    let svg = d3.select(('body')).append('svg')
            .attr('width', 500)
            .attr('height', 250);

    function render(data, color) {
        // Bind
        let rects = svg.selectAll('rect').data(data);

        // Enter
        rects.enter().append('rect')
                .attr('y', 50)
                .attr('height', 20)
                .attr('width', 20)
                .style('opacity', 0)
                .style('fill', color)
        ;

        // Update
        rects
                .transition()
                .duration(speed)
                .attr('x', scale)
                .style('opacity', 1)
                .style('fill', color)
        ;

        // Exit
        rects.exit().transition()
                .duration(speed)
                .style('opacity', 0).remove();
    }


    let timeDelta = speed;
    function nextFrame() {
        let color = randomColor({
            luminostiy: 'dark'
        });
        let numbers = [];
        for (let j = 1; j < 11; j++) {
            if (Math.random() > 0.5) {
                numbers.push(j + Math.random() / 2);
            }
        }

        render(numbers, color);

        setTimeout(() => {
            nextFrame();
        }, timeDelta);
    }

    nextFrame();


</script>
</body>
</html>
